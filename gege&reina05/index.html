<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gege's Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('/img/fundo1.jpg'); /* Substitua pela imagem desejada */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #008a20;
      color: white;
    }
    .btn-primary:hover {
      background-color: #003a0d;
    }
    .btn-secondary {
      background-color: #83000d;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #470007;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Gege's Challenge!</h1>
    <h2>Quer resgatar uma recompensa?</h2>
    <div class="buttons">
      <button onclick="location.href='quiz.html'" class="btn-primary">Resgatar recompensa</button>
      <button onclick="location.href='que-pena.html'" class="btn-secondary">NÃ£o quero recompensa</button>
    </div>
  </div>
</body>
</html>
