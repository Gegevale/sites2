<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Que Pena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('/img/fundo1.jpg'); /* Substitua pela imagem desejada */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    h1 {
      font-size: 3em;
      color: #ffffff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0038a0;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00254d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Que Pena!</h1>
    <p>Espero que consiga outra recompensa!</p>
